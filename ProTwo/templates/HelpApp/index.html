<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Seer Gaming</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
    </head>
    <body>
        <h1>Hello, this is SEER. BUT STRONGER</h1>
        <h2>Access records should be shown on this page.</h2>
        <div class="djangotwo">
            {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>
               
            {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}

            </table>
            {% else %}
                <p>NO ACCESS RECORDS FOUND!</p>
            {% endif %}
       
        </div>
        <img src="{% static 'images/seer.jpg' %}" alt="">
        
        <script src="" async defer></script>
    </body>
</html>
